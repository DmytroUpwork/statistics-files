    <!-- ---------------------------------- -->

    <div class="container">
      <div class="card card_contact pl-4 pr-4 pt-4 pb-4">
        <form>
          <div class="form-group">
            <label for="formGroupExampleInput"><strong>Your name:</strong></label>
            <input type="text" class="form-control" id="formGroupExampleInput">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1"><strong>Your email:</strong></label>
            <input type="email" class="form-control" id="exampleInputEmail1">
          </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1"><strong>Your problem:</strong></label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" style="resize: none"></textarea>
          </div>
          <!-- Button trigger modal -->
          <button type="button" class="btn but_hover but_hover_2 border-0 bg-transparent btn_add_attachments text-primary pl-0 mt-3" data-toggle="modal" data-target="#exampleModal">
            Add attachments
          </button>
          <!-- Modal -->
          <div class="modal modal_1 fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content card">
                <div class="modal-header border-0">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <div class="tab-pane current_task current_task_upload_file" style="position: relative;" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                    <div class="card-body">
                      <form action="!#">
                        <p class="mb-0">File must have csv extension</p>
                        <a href="!#" class="button">Download sample file</a>
                        <div class="form-group form_upload_file mt-5">
                          <div class="d-flex">
                            <div class="fl_upld d-flex">
                              <label for="fl_inp">
                                <input id="fl_inp" type="file" name="file">Upload File
                              </label>
                              <div id="fl_nm"></div>
                              <label for="fl_inp_2">
                                <input id="fl_inp_2" type="file" name="file">Upload another File
                              </label>
                              <button type="submit" class="btn btn_form_account btn_form_account_1 upload_button_file">Save</button>
                            </div>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn_form_account">Send</button>
        </form>
      </div>
    </div>
